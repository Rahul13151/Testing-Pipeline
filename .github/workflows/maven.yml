name: Java with Maven Automated Testing Pipeline

on:
  push:
    branches: [ "main" ]
   # paths:
   # - 'selenium-test/*'
  pull_request:
    branches: [ "main" ]

jobs:
  selenium-test :
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
       
    - name: Build with Maven
      run: |
         cd selenium-test
         mvn -f  selenium-test clean test --file pom.xml
